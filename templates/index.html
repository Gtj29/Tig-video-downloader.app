<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIG Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Background Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <h1>TIG Video Downloader</h1>
        <div class="input-container">
            <input type="text" id="video-url" placeholder="Enter video URL">
            <button id="download-btn">
                <!-- simple spinner icon, initially hidden via inline style; script toggles -->
                <svg id="spinner" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                    <path d="M21 12a9 9 0 11-18 0"></path>
                </svg>
                <span>Download</span>
            </button>
        </div>
        <div class="quality-selection">
            <label for="quality">Select quality:</label>
            <select id="quality">
                <option value="best">Best</option>
                <option value="worst">Worst</option>
            </select>
        </div>

        <div id="status" style="color:white;margin-bottom:10px;"></div>
        <div id="download-link" style="margin-bottom:1rem;"></div>

        <div class="download-history">
            <h2>Download History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
